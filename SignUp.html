<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="SignIn_SignUp.css">
</head>
<body>
    <!-- left side -->
    <div class="square">
        <figure class="image is-128x128 mr-auto ml-auto mt-5" id="chefHat">
            <img src="/img/chef_hat.png">
        </figure>
        <form action="" class="form">
            <label class="label has-text-centered is-size-1 sign-label">Sign Up</label>
            <div class="container">
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input is-success input-info is-large" type="text" placeholder="E-mail">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope-open-text"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input is-success input-info is-large" type="text" placeholder="User Name">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input is-success input-info is-large" type="text" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-shield-alt"></i>
                        </span>
                    </div>
                </div>
                <button class="button is-large" type="submit" id="signInButton"><a class="has-text-white" href="./Home.html">Sign Up</a></button>
                <label for="" class="label has-text-centered has-text-weight-normal is-size-6" id="label">Already have an account ? <u><a href="SignIn.html">Sign in</a></u></label>
            </div>
        </form>
    </div>
    <!-- right side -->
    <figure class="image is-128x128" id="tomyamImg">
        <img src="/img/tomyamkung.png">
    </figure>
    <div class="title" id="welcome">
        Welcome To <br> Tamra Cookbook
    </div>
    <div class="subtitle" id="describe">
        Instead of going out to dinner, buy good food. <br>Cooking at home shows such affection. In a bad economy,<br> it's more important to make yourself feel good.
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</body>
</html>
